<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" media="all and (max-width:500px)" href="css\small.css" type="text/css" />
        <link rel="stylesheet" media="all and (min-width:500px)" href="css\big.css" type="text/css" />
        <title>Hello World</title>
    </head>
    <body>
        <div style="position: absolute; height: auto;" id="app">
            <div style="color: white; text-align: right;" id="copyrights">
                Kółko i krzyżyk. Autor: Patryk Ciepiela kl. 3Ib
            </div>
            <select id="sizeSelect">
                <optgroup label="Wybierz rozmiar pola">
                    <option value="3" selected>3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                </optgroup>
            </select>
            <select id="colorSelect">
                <optgroup label="Wybierz kolor planszy">
                    <option value="red">Czerwony</option>
                    <option value="blue">Niebieski</option>
                    <option value="lightgray">Jasnoszary</option>
                    <option value="green">Zielony</option>
                </optgroup>
            </select>
            <button type="reset" id="clearField">Wyczyść</button>

            <div id="game">

            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js\script.js"></script>
    </body>
</html>
